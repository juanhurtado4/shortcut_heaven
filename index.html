<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learn keyboard shortcuts</title>

    <link href="sass/css/main.css" type="text/css" rel="stylesheet" >

  </head>

  <body>
    <header>

      <div class="bezzel">
        <div class="btn btn--bezzel btn--red"></div>
        <div class="btn btn--bezzel btn--yellow"></div>
        <div class="btn btn--bezzel btn--green"></div>
        <span class="bezzel__title">
          atom_shortcut.js - ~/code/shorcuts
        </span>

      </div>

      <nav>
        <div class="nav">
          <div class="nav__tab">index.js</div>
        </div>

      </nav>

    </header>

    <div class="editor">
          <span class="editor__ln">
            1

            <span class="editor__ln--active">
              <span class="editor__blinker">|</span>

            </span>

          </span>

          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
          <span>11</span>
          <span>12</span>
          <span>13</span>
          <span>14</span>
          <span>15</span>
          <span>16</span>
          <span>17</span>
          <span>18</span>
          <span>19</span>
          <span>20</span>

    </div>

    <footer>
    </footer>

  </body>

</html>
